<!DOCTYPE html>
<html lang="en">
<head>
   <title>Cube</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/cube.css">
   <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300|IBM+Plex+Sans:300,400" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
   <h1>THE CUBE:</h1>
   <p>Press "p" to pause animation</p>
   <div class="half">
      <div class="cube" id="controllable">
         <div class="face top">T</div>
         <div class="face front">f</div>
         <div class="face back">b</div>
         <div class="face left">l</div>
         <div class="face right">r</div>
         <div class="face bottom">B</div>
         <div class="insideCube half">
            <div class="face top">T</div>
            <div class="face front">f</div>
            <div class="face back">b</div>
            <div class="face left">l</div>
            <div class="face right">r</div>
            <div class="face bottom">B</div>
         </div>
      </div>
   </div>
   <script src="cube.js"></script>
</body>
</html>
